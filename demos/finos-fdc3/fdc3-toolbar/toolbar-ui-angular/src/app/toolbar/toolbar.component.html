<nav class="navbar navbar-dark bg-dark">
  <button type="button" class="btn btn-link" [class.active]="showContent && !showSettings" (click)="toggleView()">
    <i class="btn-lg pointer fas fa-bars" ></i>
  </button>
  <div class="toolbar-apps-container">
    <button class="btn btn-link" type="button" (click)="startApp(app)" *ngFor="let app of favouriteApps" placement="right"
      [ngbTooltip]="app.title">
      <img [src]="app.iconPath" [alt]=app.title class="app-icon img-thumbnail" />
    </button>
  </div>
  <button type="button" class="btn btn-link" [class.active]="showSettings" (click)="toggleSettings()">
    <i class="btn-lg pointer fas fa-cog" ></i>
  </button>

</nav>
<app-list-of-apps></app-list-of-apps>
<app-settings></app-settings>
